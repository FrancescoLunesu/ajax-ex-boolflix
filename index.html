<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <title>BoolFlix</title>
    </head>
    <body>
<!-- creazione container sito -->
    <div class="bg">
        <header class="header">
            <div class="logo">
                <h1>BOOLFLIX</h1>
            </div>
            <div class="search-bar">
                <input id="search">
                <button>Cerca</button>
            </div>
        </header>
        <!-- creazione search bar (input + button) -->

        <!-- all'interno di questo div, dentro l'ul, verrano incollati i risultati della ricerca API -->
        <div class="container-risultati container">

                <ul id="n">

                </ul>
                <!-- <p class="j"></p> -->

        </div>
<!-- template handlebars -->
    <script id="entry-template" type="text/x-handlebars-template">
      <li>
        <div class="immagini">
            <img src="https://image.tmdb.org/t/p/w300{{{poster_path}}}" alt="">
        </div>
        <div class="overlay">
            <h3 class="titolo"><span>Titolo: </span>{{title}}</h1>
            <h4 class="titolo originale"><span>Titolo Originale: </span>{{original_title}}</h2>
            <p class="trama"><span>Trama: </span>{{overview}}[...]</p>
            <p class="lingua"><span>Lingua: </span>{{{original_language}}}</p>
            <p class="voto"><span>Voto: </span>{{{vote_average}}}</p>
        </div>
      </li>
    </script>

            <script src="js/script.js" charset="utf-8"></script>
        </div>
    </body>
</html>
