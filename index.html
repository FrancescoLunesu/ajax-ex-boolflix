<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <title>BoolFlix</title>
    </head>
    <body>
<!-- creazione container che conterrÃ  il sito -->
    <div class="container-risultati container">
        <!-- creazione search bar (input + button) -->
        <div class="search-bar">
        <input id="search">
        <button>Cerca</button>
        <p class="prova"></p>
        </div>
        <!-- all'interno di questo div, dentro l'ul, verrano incollati i risultati della ricerca API -->
        <div class="results">
            <ul id="n">

            </ul>
        </div>
    </div>


<!-- template handlebars -->
    <script id="entry-template" type="text/x-handlebars-template">
      <li>
          <h1 class="titolo">{{title}}</h1>
          <h2 class="titolo originale">{{original_title}}</h2>
          <p class="lingua">{{original_language}}</p>
          <p class="voto">{{vote_average}}</p>
      </li>
    </script>

    <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
